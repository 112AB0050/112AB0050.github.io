<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深偽技術&AI仿冒 介紹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f0f8ff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #87ceeb, #4682b4);
            padding: 120px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .main-container {
            max-width: 1200px;
            margin: -20px auto 0;
            padding: 0 20px;
            position: relative;
        }

        .content-wrapper {
            background: white;
            border-radius: 20px 20px 0 0;
            min-height: 1200px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .tab-buttons {
            position: absolute;
            top: 50px;
            right: -2px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .tab-button {
            background: white;
            border: 2px solid #4682b4;
            color: #4682b4;
            padding: 12px 24px;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -4px 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-right: none;
        }

        .tab-button:hover {
            transform: translateX(-8px);
            box-shadow: -8px 0 20px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #f0f8ff, white);
        }

        .tab-button.active {
            background: #4682b4;
            color: white;
            transform: translateX(-5px);
        }

        .tab-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::after {
            left: 100%;
        }

        .content-area {
            padding: 80px 40px 40px;
            min-height: 500px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-content {
            text-align: center;
            padding: 40px 0;
        }

        .intro-content h2 {
            color: #4682b4;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .intro-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }

        .quiz-content {
            text-align: center;
            padding: 40px 0;
        }

        .quiz-content h2 {
            color: #4682b4;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .sources-content {
            padding: 40px 0;
        }

        .sources-content h2 {
            color: #4682b4;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .placeholder-text {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>深偽技術&AI仿冒 介紹</h1>
    </div>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('intro')">介紹</button>
                <button class="tab-button" onclick="switchTab('quiz')">測驗</button>
                <button class="tab-button" onclick="switchTab('sources')">資料來源</button>
            </div>

            <div class="content-area">
                <div id="intro" class="tab-content active">
                    <div class="intro-content">
                        <h2>什麼是深偽技術？</h2>
                        <p>結合Deep Learning（深度學習）與Fake（偽造）的技術。</p>
                        <p>深偽技術（Deepfake）是一種使用人工智慧技術創造假影像、聲音或影片的方法。</p>
                        <p>這項技術可以讓任何人的臉孔或聲音被合成到其他內容中，創造出極為逼真但完全虛假的媒體內容。</p>
                        <div class="presentation-container">
                            <div class="presentation-frame">
                                <iframe src="https://www.example.com/sample-presentation.pdf" title="深偽技術簡報"></iframe>
                            </div>
                            <a href="https://www.example.com/sample-presentation.pdf" download class="download-btn">下載簡報</a>
                        </div>
                        <p class="placeholder-text">（此處可以加入更多詳細介紹內容）</p>
                    </div>
                </div>

                <div id="quiz" class="tab-content">
                    <div class="quiz-content">
                        <h2>深偽技術認知測驗</h2>
                        <p class="placeholder-text">測驗功能將在此處實作</p>
                        <p class="placeholder-text">可以包含選擇題、是非題等形式來測試使用者對深偽技術的了解程度</p>
                    </div>
                </div>

                <div id="sources" class="tab-content">
                    <div class="sources-content">
                        <h2>參考資料來源</h2>
                        <p class="placeholder-text">此處將列出相關的學術文獻、新聞報導、研究報告等資料來源</p>
                        <p class="placeholder-text">提供讀者進一步深入了解深偽技術的管道</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隱藏所有內容
            const allContents = document.querySelectorAll('.tab-content');
            allContents.forEach(content => {
                content.classList.remove('active');
            });

            // 移除所有按鈕的active狀態
            const allButtons = document.querySelectorAll('.tab-button');
            allButtons.forEach(button => {
                button.classList.remove('active');
            });

            // 顯示選中的內容
            document.getElementById(tabName).classList.add('active');

            // 為對應按鈕添加active狀態
            event.target.classList.add('active');
        }

        // 為按鈕添加音效和額外動畫效果
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(-8px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0) scale(1)';
            });
        });
    </script>
</body>
</html>
